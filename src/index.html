<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Dominio by RVS</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Generador de Dominios - RVS</h1>
      <img src="./logo.png" />
      <div
        class="container-fluid mx-2 mt-3 mb-3 d-flex justify-content-center align-items-center"
      >
        <div class="input-group input-group-lg">
          <span class="input-group-text" id="inputGroup-sizing-lg"
            >Dominio</span
          >
          <input
            type="text"
            class="form-control"
            placeholder="Genera tu Dominio, Resetea para uno nuevo!"
            aria-describedby="inputGroup-sizing-lg"
            id="dominio"
          />
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-3" id="boton">
        Generar!
      </button>
      <button type="button" class="btn btn-secondary mt-3" id="reset">
        Resetear
      </button>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://github.com/4GeeksAcademy/domain-gen-rvs">
          Roberto J. Vargas in 4Geeks Academy</a
        >
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
